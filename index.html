<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Tailwind CSS and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS Scripts -->
     <link rel="stylesheet" href="/styles.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center bg-[#010313]">

        <!-- Home Section -->
         <section id="home">
            <div class="flex flex-col justify-center items-center">
                <h1 class="font-anton text-white text-[170px] mt-36">ALPHABET CLASH</h1>
                <p class="font-medium text-2xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn text-2xl font-semibold text-[#010313] bg-white rounded-lg h-full min-h-full mt-14 px-5 py-3">Play Now</button>
            </div>
         </section>

         <!-- Game Section -->

         <section id="game" class="flex flex-col items-center hidden">

            <!-- Screen Section -->

            <section class="flex flex-col items-center border-[12px] border-[#010313CC] border-opacity-80 rounded-2xl bg-white/70 w-[970px] mt-[50px] h-[350px]">

                <div class="">
                    <p class="font-medium text-lg text-white bg-[#2F2941] rounded-b-xl px-7 py-4">Don't watch keyboard  while playing...</p>
                </div>
                <div>
                    <p id="displayLetter" class="font-semibold text-[128px] text-[#010313]">Y</p>
                </div>

            </section>

            <!-- Keyboard Section -->

            <section class="mt-[50px]">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </section>

            <!-- Life and Score section -->

            <section class="text-white font-inter font-medium text-xl flex justify-between gap-[840px]">

                <!-- Life -->

                 <div class="bg-[#894189] rounded-[30px] px-8 py-4">
                    <div class="flex items-center gap-2">
                        <p>Life</p>
                        <img src="/images/heart.png" alt="">
                        <p id="life">5</p>
                     </div>
                 </div>

                <!-- Score -->
                 <div class="bg-[#894189] rounded-[30px] px-8 py-4">
                    <div class="flex items-center gap-2">
                        <p>Score</p>
                        <img src="/images/event.png" alt="">
                        <p id="score">1</p>
                    </div>
                 </div>

            </section>

         </section>

         
         <!-- Final Score Section -->

         <section id="final-score" class="py-[595px] px-[422px] hidden">
            <div class="bg-white/20 rounded-2xl">
                <div class="text-white flex flex-col items-center space-y-4 px-12 py-11">
                    <p class="font-extrabold text-[64px]">Score : <span id="finalScore">14</span> </p>
                    <button onclick="playNow()" class="btn text-2xl font-semibold text-[#010313] bg-white rounded-lg h-full min-h-full px-5 py-3">Play Now</button>
                    <p class="font-medium text-xl">Practice will make you Pro</p>
                </div>
            </div>
         </section>

    </main>
    <script src="/scripts/alphaclash.js"></script>
    <script src="/scripts/utilities.js"></script>
</body>
</html>
